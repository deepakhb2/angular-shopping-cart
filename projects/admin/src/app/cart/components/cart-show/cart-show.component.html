<h2>Items</h2>
<a [routerLink]="['/carts']">
  Back
</a>
<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.ID}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
