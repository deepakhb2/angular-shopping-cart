<table>
  <thead>
    <th>ID</th>
    <th>UserID</th>
    <th>No. of Items</th>
    <th>Amount</th>
  </thead>
  <tbody>
    <tr *ngFor="let cart of carts">

      <td>{{cart.ID}}</td>
      <td>{{cart.userID}}</td>
      <td>{{cart.items.length}}</td>
      <td>{{cart.total}}</td>
      <td>
          <button (click)="delete(policy.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
