<h2>Carts</h2>

<table>
  <thead>
    <th>ID</th>
    <th>UserID</th>
    <th>No. of Items</th>
    <th>Amount</th>
  </thead>
  <tbody>
    <tr *ngFor="let cart of carts$ | async">
      <td>{{cart.id}}</td>
      <td>{{cart.userID}}</td>
      <td>
        <a [routerLink]="['/carts/'+cart.id]">
          {{cart.items.length}}
        </a>
      </td>
      <td>{{cart.total}}</td>
    </tr>
  </tbody>
</table>
