<h2>Items</h2>

<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items$ | async">
      <td>{{item.ID}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>
        <a (click)=[addToCart(item)] *ngIf="authService.isAuthenticated() | async">Add to cart</a>
      </td>
    </tr>
  </tbody>
</table>

<app-shopping-cart>
</app-shopping-cart>
