<h2>Cart</h2>
<div *ngIf="cart$ | async; let cart">
  <a (click)=[saveCart(cart)] *ngIf="authService.isAuthenticated() | async">Save cart</a>
  <br/>
  <a (click)=[checkoutCart(cart)] *ngIf="authService.isAuthenticated() | async">checkout cart</a>
  <table>
    <tbody>
      <tr>
        <th>No. of Items :</th>
        <td>{{ cart.items.length }}</td>
      </tr>
      <tr>
        <th>Total Amount :</th>
        <td>{{ cart.total }}</td>
      </tr>
    </tbody>
  </table>

  <table>
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
